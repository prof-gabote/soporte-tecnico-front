<div class="container mt-4">
  <h2 class="mb-3">Listado de Clientes</h2>
  <a class="btn btn-primary mb-3" routerLink="/dashboard/clients/new">+ Nuevo Cliente</a>

  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Tel√©fono</th>
        <th>Empresa</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.fullName }}</td>
        <td>
          <input class="form-control form-control-sm" [(ngModel)]="client.email" />
        </td>
        <td>{{ client.phoneNumber }}</td>
        <td>{{ client.companyName }}</td>
        <td class="d-flex gap-2">
          <button class="btn btn-sm btn-success" (click)="guardarEmail(client)">
            <i class="bi bi-save"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarCliente(client.id!)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
