<div class="container mt-4">
  <h3 class="mb-3">Crear Cliente</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" formControlName="fullName" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" type="email" id="email"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Tel√©fono (siga el formato 56911223344)</label>
      <input class="form-control" formControlName="phoneNumber" type="tel" pattern="569[0-9]{8}"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
    </div>
    <div class="mb-3">
      <label class="form-label">Empresa</label>
      <select class="form-select" formControlName="companyId">
        <option *ngFor="let comp of companies" [value]="comp.id">{{ comp.companyName }}</option>
      </select>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!isValidEmail">Guardar</button>
  </form>
</div>
