<div class="container mt-4">
  <h3 class="mb-3">Listado de Tickets</h3>
  <a class="btn btn-primary mb-3" routerLink="/dashboard/tickets/new">+ Nuevo Ticket</a>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Estado</th>
        <th>Categoría</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Acciones</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.ticketId }}</td>
        <td>{{ ticket.title }}</td>
        <td>
          <span [ngClass]="{
            'text-danger': ticket.status === 'ABIERTO',
            'text-success': ticket.status === 'CERRADO'
          }">{{ ticket.status }}</span>
        </td>
        <td>{{ ticket.categoryName }}</td>
        <td>{{ ticket.clientId }}</td>
        <td>{{ ticket.createdAt | date:'short' }}</td>
        <td>
          <button class="btn btn-sm" [ngClass]="ticket.status === 'ABIERTO' ? 'btn-success' : 'btn-warning'"
            (click)="toggleEstado(ticket)">
            {{ ticket.status === 'ABIERTO' ? 'Cerrar' : 'Reabrir' }}
          </button>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-danger" (click)="eliminarTicket(ticket.ticketId!)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
