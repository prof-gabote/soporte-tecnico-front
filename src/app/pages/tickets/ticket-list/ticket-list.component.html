<div class="container mt-4">
  <h3 class="mb-3">Listado de Tickets</h3>
  <a class="btn btn-primary mb-3" routerLink="/dashboard/tickets/new">+ Nuevo Ticket</a>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Estado</th>
        <th>Categoría</th>
        <th>Cliente</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.title }}</td>
        <td>
          <span [ngClass]="{
            'text-danger': ticket.status === 'ABIERTO',
            'text-success': ticket.status === 'CERRADO'
          }">{{ ticket.status }}</span>
        </td>
        <td>{{ ticket.category.name }}</td>
        <td>{{ ticket.clientId }}</td>
        <td>{{ ticket.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
