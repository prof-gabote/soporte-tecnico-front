<div class="container mt-4">
  <h3 class="mb-3">Crear Ticket</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input class="form-control" formControlName="title" />
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" formControlName="status">
        <option value="ABIERTO">Abierto</option>
        <option value="CERRADO">Cerrado</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" formControlName="categoryId">
        <option *ngFor="let cat of categories" [value]="cat.categoryId">{{ cat.categoryName }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <select class="form-select" formControlName="clientId">
        <option *ngFor="let c of clients" [value]="c.clientId">{{ c.fullName }} - {{ c.email }}</option>
      </select>
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
  </form>
</div>
